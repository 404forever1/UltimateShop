error:
  product-not-found: "&#98FB98[UltimateShop] &cCan not found product {product}!"
  shop-not-found: "&#98FB98[UltimateShop] &cCan not found shop {shop}!"
  player-not-found: "&#98FB98[UltimateShop] &cWe can't find player {player}!"
  item-not-found: "&#98FB98[UltimateShop] &cWe can't find sell tick {item}!"
  args: "&#98FB98[UltimateShop] &cWrong command usage, if you need help, use /shop help!"
  in-game: "&#98FB98[UltimateShop] &cYou have to use this command in game!"
  miss-permission: "&#98FB98[UltimateShop] &cYou don't have permission to use this command!"
  menu-not-found: "&#98FB98[UltimateShop] &cWe can't find menu: {menu}!"
  shop-menu-not-found: "&#98FB98[UltimateShop] &cWe can't find shop {shop}'s menu: {menu}!"
  shop-does-not-have-menu: "&#98FB98[UltimateShop] &cShop {shop} does not have valid menu!"
  length-only-one: "&#98FB98[UltimateShop] &cProduct ID length must be 1 char!"

plugin:
  reloaded: "&#98FB98[UltimateShop] &fPlugin reloaded!"
  saved: "&#98FB98[UltimateShop] &fItem Saved!"

placeholderapi:
  unknown-shop: "Unknown Shop"
  unknown-product: "Unknown Product"

# All messages also support multi lines, just do it like this!
help:
  main: |
    &#98FB98&lUltimateShop &7Made by @rzt1020 / @PQguanfang
    &f/shop help &7- View help.
    &f/shop menu <menuName> &7- Open specified common menu.
    &f/shop menu <shopName> &7- Open specified shop menu.
    &f/shop sellall &7- Open sell all menu.
  main-admin: |
    &#98FB98&lUltimateShop &7Made by @rzt1020 / @PQguanfang
    &f/shop help &7- View help.
    &f/shop menu <menuName> &7- Open specified common menu.
    &f/shop menu <shopName> &7- Open specified shop menu.
    &f/shop quickbuy <shopName> <itemName> &7- Quick purchase specified item without open menu.
    &f/shop quicksell <shopName> <itemName> &7- Quick sell specified item without open menu.
    &f/shop reload &7- Reload the plugin.
    &f/shop setbuytimes <shopName> <itemName> <playerName> [amount] &7- Set buy times.
    &f/shop setselltimes <shopName> <itemName> <playerName> [amount] &7- Set sell times.
  main-console: |
    &#98FB98&lUltimateShop &7Made by @rzt1020 / @PQguanfang
    &f/shop help &7- View help.
    &f/shop menu <menuName> <playerName> &7- Force open specified common menu.
    &f/shop menu <shopName> <playerName> &7- Force open specified shop menu.
    &f/shop reload &7- Reload the plugin.
    &f/shop setbuytimes <shopName> <itemName> <playerName> [amount] &7- Set buy times.
    &f/shop setselltimes <shopName> <itemName> <playerName> [amount] &7- Set sell times.

start-selling: "&#98FB98[UltimateShop] &fStarting selling your items, if you see nothing below, this means nothing can be selled!"
give-sell-stick: "&#98FB98[UltimateShop] &fGive {player} sell stick {item} x{amount}!"
set-times: "&#98FB98[UltimateShop] &fSet {player}'s {item} use times to {times}!"
buy-in-cooldown: "&#98FB98[UltimateShop] &fYou can no longer buy {item} because it's in cooldown!"
sell-in-cooldown: "&#98FB98[UltimateShop] &fYou can no longer sell {item} because it's in cooldown!"
success-buy: "&#98FB98[UltimateShop] &fSuccessfully purchased {item}, cost {price}!"
success-sell: "&#98FB98[UltimateShop] &fSuccessfully sell {item}, gain {price}!"
menu-condition-not-meet: "&#98FB98[UltimateShop] &cYou didn't meet the condition that open this menu!"
buy-condition-not-meet: "&#98FB98[UltimateShop] &cYou didn't meet the condition that buy this product!"
sell-condition-not-meet: "&#98FB98[UltimateShop] &cYou didn't meet the condition that sell this product!"
limit-reached-buy-player: "&#98FB98[UltimateShop] &cYou can no longer purchase item {item}, you purchase this item {times} times today, and its daily stock is {limit} for you, next refresh time: {refresh}."
limit-reached-sell-player: "&#98FB98[UltimateShop] &cYou can no longer sell item {item}, you purchase this item {times} times today, and its daily stock is {limit} for you, next refresh time: {refresh}."
limit-reached-buy-server: "&#98FB98[UltimateShop] &cYou can no longer purchase item {item}, all players buy this item {times} times today, and its daily stock is {limit}, next refresh time: {refresh}."
limit-reached-sell-server: "&#98FB98[UltimateShop] &cYou can no longer sell item {item}, all players sell this item {times} times today, and its daily stock is {limit}, next refresh time: {refresh}."
buy-price-not-enough: "&#98FB98[UltimateShop] &cYou do not have enough money to purchase {item}. Required price: {price}."
sell-products-not-enough: "&#98FB98[UltimateShop] &cYou do not have enough {item} to sell."

editor:
  enter-shop-name: '&#98FB98[UltimateShop] &fPlease enter the shop display name you want in chat box!'
  enter-shop-id: '&#98FB98[UltimateShop] &fPlease enter the shop id you want in chat box!'
  enter-menu-id: '&#98FB98[UltimateShop] &fPlease enter the menu id you want in chat box!'
  enter-economy-type: '&#98FB98[UltimateShop] &fPlease enter the economy type you want in chat box!'
  enter-economy-amount: '&#98FB98[UltimateShop] &fPlease enter the economy amount you want in chat box!'
  create-or-edit-shop-gui:
    title: 'Create or edit shop'
    create-shop:
      name: '&aCreate new shop'
      lore:
        - '&7Create a new shop for your server.'
        - '&7Different from other plugins, a shop can have a GUI page only.'
        - '&7If you want make multi page, you need create a new shop'
        - '&7for that.'
        - '&7'
        - '&eClick to create'
    edit-shop:
      name: '&aEdit shop'
      lore:
        - '&7Edit a shop which has alreadly created in your server.'
        - '&7'
        - '&eClick to edit'
  create-shop-gui:
    title: 'Create shop'
    shop-name:
      name: '&bShop Name'
      lore:
        - '&7Shop name will display to players.'
        - '&7It will appear at shop menu GUI title, '
        - '&7messages and so on.'
        - '&7You can also use color code here.'
        - '&7'
        - '&8Now value: {value}'
        - '&eClick to set'
    shop-id:
      name: '&bShop ID &c(Required)'
      lore:
        - '&7Shop ID must be unique and is a key for plugin know this shop.'
        - '&7'
        - '&8Now value: {value}'
        - '&eClick to set'
    buy-more:
      name: '&bBuy More Menu'
      lore:
        - '&7Whether enable buy more menu for this shop.'
        - '&7This option also can be added in single product option.'
        - '&7'
        - '&8Now value: {value}'
        - '&eClick to set'
    menu-id:
      name: '&bMenu ID'
      lore:
        - '&7Set specified menu as shop menu GUI.'
        - '&7You need type a valid menu ID here'
        - '&7'
        - '&8Now value: {value}'
        - '&eClick to set'
    send-message-after-buy:
      name: '&bSend Message after buy'
      lore:
        - '&7Whether player will receive message'
        - '&7after he try buy or sell product in'
        - '&7this shop?'
        - '&7'
        - '&8Now value: {value}'
        - '&eClick to set'
    finish:
      name: '&cFinish and Save'
      lore:
        - '&7Save your shop config to your server.'
        - '&4Close this UI directly will drop this'
        - '&4change!'
        - '&7'
        - '&eClick to create'
      can-not-lore:
        - '&7Save your shop config to your server.'
        - '&4Close this UI directly will drop this'
        - '&4change!'
        - '&7'
        - '&cRequired options not set!'
  edit-shop-gui:
    title: 'Editing shop: {shop}'
    create-product:
      name: '&cCreate Product'
      lore:
        - '&7Create a new product for this shop.'
        - '&7'
        - '&eClick to create'
    edit-product:
      name: '&cEdit Product'
      lore:
        - '&7Edit existed products in this shop.'
        - '&7'
        - '&eClick to edit'
  edit-product-gui:
    title: 'Editing product: {item}'
    price-type:
      name: '&cPrice Type'
      lore:
        - '&7Set product type to this thing.'
        - '&7'
        - '&8Now value: {value}'
        - '&eClick to change'
    product-type:
      name: '&cProduct Type'
      lore:
        - '&7Set product type to this thing.'
        - '&7'
        - '&8Now value: {value}'
        - '&eClick to change'
    edit-single-products:
      name: '&cEdit Products'
      lore:
        - '&7Manage this thing products.'
        - '&7If you want to make a command shop,'
        - '&7do not click this button, use buy action.'
        - '&7'
        - '&eClick to set'
    edit-prices:
      name: '&cEdit Prices'
      lore:
        - '&7Manage this thing prices.'
        - '&7'
        - '&cCan not edit by GUI editor for now, wait next update.'
    display-item:
      name: '&cDisplay Item'
      has-set-lore:
        - '&7Change this thing display item in GUI.'
        - '&7'
        - '&eClick to change'
      not-set-lore:
        - '&7You did not set this product display item in GUI.'
        - '&7If not set, plugin will consider first item product to'
        - '&7display item by default.'
        - '&7'
        - '&eClick to set'
        - '&cAfter click this button, you will have to set a item'
        - '&cto display item, be careful!'
  choose-shop-gui:
    title: 'Choose a shop'
    shop:
      lore:
        - '&7'
        - '&eClick to edit this shop'
    next-page:
      name: '&bNext page'
      lore:
        - '&7'
        - '&eClick to view next page'
    previous-page:
      name: '&bPrevious page'
      lore:
        - '&7'
        - '&eClick to view previous page'
  choose-product-gui:
    title: 'Choose a product'
    product:
      lore:
        - '&7'
        - '&eDrag barrier here to delete'
    create:
      name: '&cCreate new product'
      lore:
        - '&7Drag item you want to make product'
        - '&7here then edit this product at this GUI.'
        - '&7'
        - '&eDrag item here to create'
  edit-display-item-gui:
    title: 'Edit display item'
    display-item:
      add-lore:
        - '&7'
        - '&eDrag item to here to change'
        - '&cDrag barrier to here to delete'
    modify-lore:
      name: '&dModify Lore'
      lore:
        - '&7'
        - '&7Whether we auto add product info lore'
        - '&7at the end of display item.'
    finish:
      name: '&cFinish and Back'
      lore:
        - '&7'
        - '&7Finish your change and return back to'
        - '&7edit product GUI, you need save your'
        - '&7change in this GUI.'
        - '&4Close this UI directly will drop this'
        - '&4change!'
        - '&7'
        - '&eClick to back'
  choose-single-product-gui:
    title: 'Choose a single product'
    single-product:
      add-lore:
        - '&7'
        - '&eClick to edit this single product'
        - '&cDrag barrier to here to delete'
    create:
      name: '&cCreate new item product'
      lore:
        - '&7'
        - '&7Drag the item you want to add as product here.'
    create-economy:
      name: '&6Create new economy product'
      lore:
        - '&7'
        - '&7Click to add new economy product, like Vault, PlayerPoints and so on.'
  edit-economy-item-gui:
    title: 'Edit economy item'
    economy-plugin:
      name: '&bEconomy Plugin'
      lore:
        - '&7'
        - '&7Type the economy plugin name or VANILLA to use vanilla'
        - '&7exp and levels.'
        - '&8Now Value: {value}'
        - '&7'
        - '&eClick to change'
    economy-type:
      name: '&bEconomy Type'
      lore:
        - '&7'
        - '&7Type the economy type.'
        - '&7For single economy plugin like Vault do not'
        - '&7need change this.'
        - '&8Now Value: {value}'
        - '&7'
        - '&eClick to change'
    amount:
      name: '&bAmount'
      lore:
        - '&7'
        - '&7Type the economy required amount.'
        - '&8Now Value: {value}'
        - '&7'
        - '&eClick to change'
  already-editing: "&#98FB98[UltimateShop] &cYou are now editing other things, we are waiting you print something in chat box!"
  shop-already-exists: "&#98FB98[UltimateShop] &cAlready exists a shop called {shop}!"
  product-already-exists: "&#98FB98[UltimateShop] &cAlready exists a product called {product}!"
  shop-created: "&#98FB98[UltimateShop] &aSuccessfully created new shop: {shop}!"
  shop-edited: "&#98FB98[UltimateShop] &aSuccessfully edited shop: {shop}!"
  product-created: "&#98FB98[UltimateShop] &aSuccessfully created new product: {product}!"
  product-edited: "&#98FB98[UltimateShop] &aSuccessfully edited product: {product}!"
  hand-item-empty: "&#98FB98[UltimateShop] &cYour mainhand does not have any items!"
  unsupported-price-type: "&#98FB98[UltimateShop] &cThs price type is not supported in command editor."
