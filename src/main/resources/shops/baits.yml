settings:
  menu: 'example-shop-menu'
  buy-more: true
  shop-name: 'Baits (Just an example shop)'
  hide-message: false

items:
  A:
    price-mode: CLASSIC_ALL
    product-mode: CLASSIC_ALL
    display-item:
      hook-plugin: ItemsAdder
      hook-item: fish:common_bait
    buy-prices:
      1:
        economy-plugin: Vault
        amount: 5
        start-apply: 0
        placeholder: '{amount} Coins'
    buy-actions:
      - 'console_command: customfishing items bait give %player_name% common_bait 1'
  B:
    price-mode: CLASSIC_ALL
    product-mode: CLASSIC_ALL
    display-item:
      hook-plugin: ItemsAdder
      hook-item: fish:rare_bait
