settings:
  menu: 'example-shop-menu'
  buy-more: true
  shop-name: 'Misc'
  hide-message: false

items:
  A:
    price-mode: CLASSIC_ALL
    product-mode: CLASSIC_ALL
    products:
      1:
        material: POTION
        base-effect: STRENGTH, true, false
        # For 1.20.5+ server:
        # base-effect: LONG_STRENGTH
        amount: 1
    buy-prices:
      1:
        economy-plugin: Vault
        amount: 60
        placeholder: '&6{amount} Coins'
        start-apply: 0
  B:
    price-mode: CLASSIC_ALL
    product-mode: CLASSIC_ALL
    products:
      1:
        material: bundle
        contents:
          1:
            material: DIAMOND
            amount: 32
        amount: 1
    buy-prices:
      1:
        economy-type: levels
        amount: 60
        placeholder: '&6{amount} levels'
        start-apply: 0
  C:
    price-mode: CLASSIC_ALL
    product-mode: CLASSIC_ALL
    add-lore:
      - '&fBuy it for now: {buy-price}'
    products:
      1:
        material: suspicious_sand
        amount: 1
        name: '&fMagic Sand'
        lore:
          - '&fA sand that includes apple!'
        content:
          material: APPLE
    buy-prices:
      1:
        economy-type: levels
        amount: 1
        placeholder: '&6{amount} levels'
        start-apply: 0
  D:
    price-mode: CLASSIC_ALL
    product-mode: CLASSIC_ALL
    products:
      1:
        material: DIAMOND_AXE
        # If you installed MMOItems:
        # hook-plugin: MMOItems
        # hook-item: AXE;;EXECUTIONER_AXE
        # Add more enchants for mmoitems item!
        enchants:
          FIRE_ASPECT: 2
          UNBREAKING: 3
          COIN_REPAIR: 2 # A EcoEnchants enchantment
        plugin-enchants:
          PLANTER: 5
    buy-prices:
      1:
        economy-type: levels
        amount: 20
        placeholder: '&6{amount} levels'
        start-apply: 0
  E:
    price-mode: CLASSIC_ALL
    product-mode: CLASSIC_ALL
    products:
      1:
        material: ENCHANTED_BOOK
        amount: 1
        stored-enchants:
          protection: 2
    buy-prices:
      1:
        economy-type: levels
        amount: 2
        placeholder: '&6{amount} levels'
        start-apply: 0
