debug: true

menu:
  select-more:
    menu: buy-more
  auto-open:
    enabled: true
    menu: main
  click-event:
    buy: 'LEFT'
    sell: 'RIGHT'
    select-amount: 'SHIFT-RIGHT'

use-times:
  enabled: true
  default-reset-mode: 'NEVER'
  default-reset-time: '00:00:00'

# TODO
dynamic-prices:
  enabled: false
  default-add-amount: 5
  default-remove-amount: 4

check-math: false

display-item:
  auto-set-first-product: true
  add-lore:
    top:
      - '&7Purchase: {buy-price}'
      - '&7Sell: {sell-price}'
      - ''
    buy-limit:
      - '&7Player Buy Stock: {buy-times-player}/{buy-limit-player}'
      - '&7Server Buy Stock: {buy-times-server}/{buy-limit-server}'
    sell-limit:
      - '&7Player Sell Limit: {sell-times-player}/{sell-limit-player}'
      - '&7Server Sell Limit: {sell-times-server}/{sell-limit-server}'
    buy-refresh:
      - ''
      - '&cSold Out!'
      - '&8Refresh Time: {buy-refresh}'
    sell-refresh:
      - ''
      - '&cCan not sell more!'
      - '&8Refresh Time: {sell-refresh}'
    buy-click:
      - '{buy-click}'
    sell-click:
      - '{sell-click}'

placeholder:
  refresh:
    format: "yyyy-MM-dd HH:mm:ss"
    never: "Never"
  price:
    split-symbol: ', '
    unknown: "Unknown"
  click:
    enabled: true
    buy: '&eLeft-click tp buy!'
    sell: '&eRight-click to sell!'
    buy-max-limit-player: '&cYou can not buy more!'
    buy-max-limit-server: '&cSOLD OUT!'
    sell-max-limit-player: '&cCan not sell more!'
    sell-max-limit-server: '&cTHIS ITEM CAN NOT BE SELLED!'
    buy-price-not-enough: '&cDo not have enough money to buy!'
    sell-price-not-enough: '&cDo not have enough item to sell!'
    error: '&cError!'

database:
  enabled: false
  jdbc-url: "jdbc:mysql://localhost:3306/economylimit?useSSL=false&autoReconnect=true"
  jdbc-class: "com.mysql.cj.jdbc.Driver"
  properties:
    user: root
    password: 123456

prices:
  example:
    economy-plugin: Vault
    amount: 200
    placeholder: '200 Coins'